<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name = "viewport" content="width=device-width, initial-scale=1.0">
<link rel ="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<title>+ Inserir Alunos</title>
<meta name = "author" content="Rodrigo Oliveira"/>
<!-- importando o Css -->
<link rel="stylesheet" href="css/style.css">
<!-- fontes -->
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>

<!-- Pegando o cabecalho (header) que esta no fragmentos.html -->
	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>
	
	<div class="container" style="margin-top: 50px">
		
		<h4> + Inserindo Aluno</h4>
		<hr>
		<br>
		
			<!--inserindo alunos com metodo POST  -->
		<form method="post" action="/InsertAlunos" th:object="${aluno}">
<!------------------------------------------------------------------------------------------------------------------------------------------------>
			<!--Castrando Nome -->
			<div class="row">
				<div class="col-md-6 form-group offset-md-3" >
				<label>Nome do Aluno: </label>
				
			<!--Exemplo de como digitar| th:field="*{nome} esta recebendo o valor digitado, dentro da chaves o {nome}
			Ã© o mesmo nome do atributo que colocou na classe, nesse caso esta no br.com.academy.model/Aluno -->
				<input class="form-control" placeholder="Ex: Rodrigo Oliveira" th:field="*{nome}">
				</div>
			</div>
<!------------------------------------------------------------------------------------------------------------------------------------------------>
			<!--Curso -->
			<div class="row">
				<div class="col-md-6 form-group offset-md-3" >
				<label>Selecione o Curso: </label>
				<select class="form-control" th:field="*{curso}">
				
			<!--Lista de curso -->
				<option th:each="curso : ${T(br.com.academy.Enums.Curso).values()}" th:value="${curso}"
				th:text="${curso}"
				></option>
				</select>
				</div>
			</div>
<!------------------------------------------------------------------------------------------------------------------------------------------------>
					<!--Matricula -->
			<div class="row">
				<div class="col-md-6 form-group offset-md-3" >
				<label>Gerar Matricula:</label>
					<input class="form-control" id="matricula" th:field="*{matricula}">
					<button type="button" onclick="gerarMatricula()" class="btnMatri btn-dark" 
					style="margin-top: 10px">Gerar</button>
					
				</div>
			</div>
			
<!------------------------------------------------------------------------------------------------------------------------------------------------>
					<!--Status-->
			<div class="row">
				<div class="col-md-6 form-group offset-md-3">
					<label>Selecione Status:</label> 
					<select class="form-control" th:field="*{status}">

						<!--Lista de curso -->
						<option
							th:each="status : ${T(br.com.academy.Enums.Status).values()}"
							th:value="${status}" th:text="${status}"></option>
					</select>
				</div>
			</div>
			
<!------------------------------------------------------------------------------------------------------------------------------------------------>
					<!--Turno-->
			<div class="row">
				<div class="col-md-6 form-group offset-md-3">
					<label>Turno: </label>
					<input class="form-control" placeholder="Ex: Noite" th:field="*{turno}">
				</div>
			</div>
			
			
<!------------------------------------------------------------------------------------------------------------------------------------------------>
					<!--Botao de Salvar Dados-->
					
			<div class="row" style=text-align:center>
				<button type="submit" class="btnSal btn-success offset-md-5">Salvar</button>
				&nbsp;&nbsp;&nbsp;&nbsp;
				<a class="btnVol btn-danger">Cancelar</a>
			</div>
			

		</form>
	</div>

		<!--impontado o Javascript  -->
	<script src="js/main.js"></script>
	
	<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	
</body>
</html>
